<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="logstyle.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <div id="logbox">
                <form id="signup" method="POST" action="newaccount.php">
                    <h1>Create an account</h1>
                    <input name="full_name" type="text" placeholder="What's your full name?" autofocus="autofocus" required="required" class="input pass" />
                    <input name="password" type="password" placeholder="Choose a password" required="required"
                        class="input pass" />
                    <input name="cpassword" type="password" placeholder="Confirm password" required="required"
                        class="input pass" />
                    <input name="email_id" type="email" placeholder="Email address" class="input pass" />
                    <input type="submit" value="Sign me up!" class="inputButton" />
                    <div class="text-center">
                        Already have an account? <a href="signin.html" id="login_id">login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
